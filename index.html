<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tool Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00c3ff;
            --secondary-glow: #e600ff;
            --dark-bg: #0a0a14;
            --card-bg: rgba(20, 20, 35, 0.5);
            --border-color: rgba(0, 195, 255, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 195, 255, 0.1), transparent 30%),
                radial-gradient(circle at 85% 30%, rgba(230, 0, 255, 0.1), transparent 30%);
            color: #f0f0f0;
            overflow: hidden;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px var(--primary-glow),
                0 0 20px var(--primary-glow),
                0 0 25px var(--primary-glow);
            letter-spacing: 2px;
            text-align: center;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 20px;
        }

        .tool-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            text-decoration: none;
            color: #d0d0d0;
            aspect-ratio: 1 / 1;
            width: 200px;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 195, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .tool-card:hover::before {
            left: 100%;
        }
        
        .tool-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary-glow);
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.6);
            color: #fff;
        }

        .tool-card svg {
            width: 50%;
            height: 50%;
            stroke: var(--primary-glow);
            stroke-width: 1.5;
            fill: none;
            transition: all 0.3s ease-in-out;
        }

        .tool-card:hover svg {
            stroke: #fff;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .tool-card span {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .tool-card {
                width: 250px;
            }
            .main-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <h1 class="main-title">Tool Hub</h1>

    <div class="tool-grid">
        <a href="https://akashbook455161-tech.github.io/sing-on-photo/" class="tool-card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                <rect x="2" y="13" width="20" height="8" rx="2"></rect>
            </svg>
            <span>Signature On Photo</span>
        </a>

        <a href="https://akashbook455161-tech.github.io/image-resizer/" class="tool-card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12H3M12 21V3"></path>
                <path d="M17 6l4 4-4 4"></path>
                <path d="M7 18l-4-4 4-4"></path>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
            <span>Image Resizer</span>
        </a>

        <a href="https://akashbook455161-tech.github.io/I-d-formate-tool/" class="tool-card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <circle cx="8" cy="10" r="2"></circle>
                <line x1="12" y1="14" x2="20" y2="14"></line>
                <line x1="12" y1="10" x2="20" y2="10"></line>
                <line x1="2" y1="18" x2="22" y2="18"></line>
            </svg>
            <span>ID Formatter</span>
        </a>
    </div>

</body>
</html>
